<form action="/dbadd" method="POST">
    <fieldset {% if not db.can_append %}disabled="disabled"{% endif %}>
        <div class="row">
            <div class="col">
                {{ dbadd.entry.label }}
                <div class="input-group mb-3">
                    {{ dbadd.entry }}
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </fieldset>
    </form>
    <br>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Item</th>
                {% if db.removeable %}
                <th scope="col">Remove</th>
                {% endif %}
            </tr>
        </thead>
        <tbody>
        {% for hash, entry in dball.items() %}
            <tr>
                <td>{{ entry }}</td>
                {% if db.removeable %}
                    <td><form action="/dbrm/{{ hash }}" method="POST"><button type="submit" class="btn btn-primary">Delete</button></form></td>
                {% endif %}
            </tr>
        {% endfor %}
    </tbody>
</table>
